<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <title>Sirbot run</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="./assets/index-BWRiqZYz.js"></script>
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameIntroContainer">
      <div class="wrapper">
        <a class="logo" href="https://sirbot.kr">
          <img src="./resources/img/logo.png" alt="Sirbot" />
        </a>
        <h1 class="title">SIRBOT RUN</h1>
        <button id="startButton">Go!!</button>
      </div>
    </div>
    <div id="gameOverScreen" style="display: none">
      <img id="gameOverImage" />
      <h1>Game Over</h1>
      <p id="gameOverReason"></p>
      <p>Your Score: <span id="finalScore"></span></p>
      <button id="restartButton">Restart</button>
    </div>
    <div id="scoreContainer">
      <span id="scoreLabel">Score: </span>
      <span id="scoreValue">0</span>
    </div>
  </body>
</html>
